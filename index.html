<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="csshake.min.css">
<link rel="stylesheet" type="text/css" href="http://csshake.surge.sh/csshake.min.css">
<meta charset="UTF-8">
<title>Website Contact Form</title>
<script>
function _(id){ return document.getElementById(id); }
function submitForm(){
	_("mybtn").disabled = true;
	_("status").innerHTML = 'please wait ...';
	var formdata = new FormData();
	formdata.append( "n", _("n").value );
	formdata.append( "e", _("e").value );
	formdata.append( "m", _("m").value );
	var ajax = new XMLHttpRequest();
	ajax.open( "POST", "example_parser.php" );
	ajax.onreadystatechange = function() {
		if(ajax.readyState == 4 && ajax.status == 200) {
			if(ajax.responseText == "success"){
				_("my_form").innerHTML = '<h2>Thanks '+_("n").value+', your message has been sent.</h2>';
			} else {
				_("status").innerHTML = ajax.responseText;
				_("mybtn").disabled = false;
			}
		}
	}
	ajax.send( formdata );
}
</script>

<style>
#n,#e{
	font-size: 25px;
	margin-left: 100px;

}
textarea {
	margin-left: 100px;
	font-size: 25px;
	

}
#mybtn
{
	background: #ccffff;
	font-size: 25px;
	margin-left: 100px;
  
}

body{
	background: linear-gradient(to left top,#3385ff, #66ff66);
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
}

#logo{
	width: 200px;
	position: absolute;
	right:50px;
	margin-top: -350px;
}

#icon{
	bottom: 0px;
	left: 0px;
}

</style>

</head>
<body>
<form id="my_form" onsubmit="submitForm(); return false;">
  <p><input id="n" placeholder="Name" required></p>
  <p><input id="e" placeholder="Email Address" type="email" required></p>
  <textarea id="m" placeholder="write your message here" rows="10" required></textarea>
  <p><input id="mybtn" type="submit" value="Submit Form"> <span id="status"></span></p>
</form>
